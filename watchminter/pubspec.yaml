name: watchminter
description: A platform for show casing watches and selling/purchase

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  curved_navigation_bar:
  carousel_slider:
  fluttertoast:
  # firebase_database:
  firebase_auth: 3.3.15
  firebase_core:
  cloud_firestore:
  firebase_storage:
  cached_network_image: ^3.2.3
  # loading
  flutter_easyloading:
  #Getting image
  image_picker:
  #Compressing Image For Verification
  flutter_image_compress:
  #For API
  http:
  #For Adding Fancy Dialogs
  cool_alert: ^1.1.0

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo.png
